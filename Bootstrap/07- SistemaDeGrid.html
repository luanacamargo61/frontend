<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <p class="fs3">1. Grid Básico</p>
        <div class="row">
            <div class="col bg-primary">1</div>
            <div class="col bg-danger">2</div>
            <div class="col bg-warning">3</div>
            <div class="col bg-primary">4</div>
            <div class="col bg-danger">5</div>
            <div class="col bg-warning">6</div>
            <div class="col bg-primary">7</div>
            <div class="col bg-danger">8</div>
            <div class="col bg-warning">9</div>
            <div class="col bg-primary">10</div>
            <div class="col bg-danger">11</div>
            <div class="col bg-warning">12
            </div>
            <div class="bg-light">_</div>

            <div class="row">
                <!--elementos que ocupam espaços diferentes-->

                <div class="col-2 bg-danger">2</div>
                <div class="col-4 bg-success">3</div>

            <div class="container">
                <p class="display-3">2. Grid Responsivo</p>

                    <div class="col-12 col-sm-10 bg-black">Conteudo 3</div>

                </div>
            </div>

            <div class="container">
                <p class="display-3">3. Alinhamento</p>

                <div class="row" style="height: 300px;">
                    <div class="col-3 align-self-end bg-primary">1</div>
                    <div class="col-3 align-self-center bg-secondary">2</div>
                    <div class="col-3 align-self-start bg-warning">3</div>

                </div>
            </div>
        </div>
    </div>

                  if ($scope.specialChars(obj.nome).toLowerCase().indexOf(tag.toLowerCase()) > -1 || $scope.specialChars(obj.category).toLowerCase().indexOf(tag.toLowerCase()) > -1) {

                    //se filtro
                    recomendados.push(obj);
                    break;
                  }
                }
              }
            }
          }

          //aplica filtro digitado pelo usuario
          if (filter != '') {
            var _recomendados = JSON.parse(JSON.stringify(recomendados));
            recomendados = [];
            for (var i = 0; i < _recomendados.length; i++) {
              if ($scope.specialChars(_recomendados[i].nome).toLowerCase().indexOf($scope.specialChars(filter.toLowerCase())) > -1) {
                //se filtro
                recomendados.push(_recomendados[i]);

              }
            }
          }

          //FORCA RECOMENDACOES CASO NAO ENCONTRE NENHUMA NO FILTRO
          if (recomendados.length == 0 && $scope.produtos.length > 0) {
            for (var x = 0; x < $scope.produtos.length; x++) {
              if (x >= 20) break;
              recomendados.push($scope.produtos[x]);
            }
          }

          $scope.recomendacoes = recomendados;
          return recomendados;
        }

            if (filter != '') {

                _produtos.push(obj);
              }
            }
          }

          return _produtos;
        }
